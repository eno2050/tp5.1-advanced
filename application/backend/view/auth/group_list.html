{extend name="base" /}

{block name="content"}
{__block__}

<div class="card-wrap">
    <div class="card-header">
        <span class="card-title">角色管理</span>
    </div>
    <div class="card-body-blank">
        <template>
            <el-table
                    :data="groupList"
                    fit
                    border
                    highlight-current-row
                    header-row-class-name="table-header-th"
                    size="mini">
                <el-table-column
                        width="60"
                        prop="id"
                        label="编号">
                </el-table-column>
                <el-table-column
                        width="120"
                        prop="title"
                        label="角色">
                </el-table-column>
                <el-table-column
                        prop="rules_list"
                        label="权限范围">
                </el-table-column>
                <el-table-column
                        width="140"
                        prop="update_time"
                        label="更新时间">
                </el-table-column>

                <el-table-column label="操作" width="180">
                    <!--<template slot-scope="scope">-->
                        <!--<el-button-->
                                <!--v-show="scope.row.id!=1"-->
                                <!--size="mini"-->
                                <!--@click="window.location='/admin/auth/group-edit?id='+scope.row.id">编辑</el-button>-->
                        <!--<el-button-->
                                <!--v-show="scope.row.id!=1"-->
                                <!--size="mini"-->
                                <!--type="danger"-->
                                <!--@click="deleteGroup(scope.row.id)">删除</el-button>-->
                    <!--</template>-->
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                size="mini"
                                @click="window.location='/admin/auth/group-edit?id='+scope.row.id">编辑</el-button>
                        <el-button
                                size="mini"
                                @click="deleteGroup(scope.row.id)">删除</el-button>
                    </template>
                </el-table-column>

            </el-table>
        </template>
    </div>

    <div class="card-footer">
        <el-button type="primary" size="mini" @click="window.location='/admin/auth/group-edit?id=0'">新增</el-button>
        <div class="right">
            <el-pagination
                    small
                    background
                    @current-change="getGroupList"
                    :current-page.sync="current"
                    :page-size="display"
                    layout="prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </div>
    </div>
</div>

{/block}

{block name="javascript"}
{__block__}
<script>
    $(function () {
        var vueBox = new Vue({
            el: '#app',
            data: {
                total: 0,     // 记录总条数
                display: 20,   // 每页显示条数
                current: 1,     // 当前第n页 ， 也可以 watch current 的变化
                groupList: []
            },
            created: function () {
                this.getGroupList()
            },
            methods: {
                getGroupList: function (p) {
                    var selfObj = this
                    $.ajax({
                        url: "{:url('/api/auth/group-list')}",
                        type:'POST',
                        data: {page: p,type:'page'},
                        dataType: 'json',
                        success: function(result) {
                            if (result.Code === '0') {
                                var resultData = result.Data
                                var dataList = resultData.data
                                selfObj.groupList = dataList

                                selfObj.total = resultData.total;
                                selfObj.current = resultData.current_page;
                                selfObj.display = resultData.per_page;
                            }
                        }
                    });
                },
                  deleteGroup: function (id) {
                    var _self = this
                    var postUrl = "{:url('/api/auth/delete-group')}";

                    _self.$confirm('此操作将永久删除该角色, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        $.ajax({
                            type:'POST',
                            url: postUrl,
                            data: {id:id},
                            dataType: 'json',
                            success: function(result) {
                                if (result.Code === '0') {
                                    _self.$message({
                                        type: 'success',
                                        message: '删除成功!'
                                    });
                                    window.location.reload(true);
                                }else{
                                    _self.$message({
                                        type: 'error',
                                        message: result.Msg
                                    });
                                }
                            }
                        });
                    }).catch(() => {
                        _self.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }
            }
        })
    })
</script>
{/block}
{extend name="footer" /}
