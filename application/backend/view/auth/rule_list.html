{extend name="base" /}

{block name="content"}
{__block__}

<div class="card-wrap">
    <div class="card-header">
        <span class="card-title">权限管理</span>
        <div class="right">
            <el-button type="primary" size="mini" @click="window.location='/admin/auth/rule-edit?id=0'">新增</el-button>
        </div>
    </div>
    <div class="card-body-blank">
        <template>
            <el-table
                    :data="ruleList"
                    fit
                    border
                    highlight-current-row
                    header-row-class-name="table-header-th"
                    size="mini"
                    style="width: 100%">
                <el-table-column
                        prop="id"
                        width="60"
                        label="编号">
                </el-table-column>
                <el-table-column
                        label="权限" width="200" align="left">
                    <template slot-scope="scope">
                        <span v-html="scope.row._name"></span>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="name"
                        width="350"
                        label="路由">
                </el-table-column>
                <el-table-column
                        prop="rule"
                        width="260"
                        label="规则">
                </el-table-column>
                <el-table-column
                        width="100"
                        label="类型">
                    <template slot-scope="scope">
                        <span v-if="scope.row.is_menu==1"><i class="el-icon-menu"></i>菜单</span>
                        <span v-else>节点</span>
                    </template>
                </el-table-column>
                <el-table-column
                        prop="sort"
                        width="50"
                        label="排序">
                </el-table-column>
                <el-table-column label="操作" width="160" align="left">
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                size="mini"
                                @click="window.location='/admin/auth/rule-edit?id='+scope.row.id">编辑</el-button>
                        <el-button
                                size="mini"
                                @click="deleteRule(scope.row.id)">删除</el-button>
                        <el-button
                                v-if="false"
                                v-show="scope.row.pid==0"
                                size="mini"
                                type="danger"
                                @click="window.location='/admin/auth/rule-edit?pid='+scope.row.id+'&id=0'">添加子权限</el-button>
                    </template>
                </el-table-column>

            </el-table>
        </template>
    </div>
</div>

{/block}

{block name="javascript"}
{__block__}

<script>
    $(function () {
        var vueBox = new Vue({
            el: '#app',
            data: {
                ruleList:[],
                ruleInfo:{}
            },
            created: function () {
                this.getRuleList()
            },
            methods: {
                deleteRule:function(id){
                    var _self = this
                    var postUrl = "{:url('/api/auth/delete-rule')}";
                    _self.$confirm('此操作将永久删除该权限, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        $.ajax({
                            type:'POST',
                            url: postUrl,
                            data: {id:id},
                            dataType: 'json',
                            success: function(result) {
                                if (result.Code === '0') {
                                    _self.$message({
                                        type: 'success',
                                        message: '删除成功!'
                                    });
                                    window.location.reload(true);
                                }else{
                                    _self.$message({
                                        type: 'error',
                                        message: result.Msg
                                    });
                                }
                            }
                        });
                    }).catch(() => {
                        _self.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                },
                getRuleList: function () {
                    var selfObj = this;
                    $.ajax({
                        type:'post',
                        url: "{:url('/api/auth/rule-list')}",
                        data: {type:'tree'},
                        dataType: 'json',
                        success: function(result) {
                            if (result.Code === '0') {
                                var resultData = result.Data;
                                selfObj.ruleList = resultData
                            }
                        }
                    });
                }
            }
        })
    })
</script>
{/block}
